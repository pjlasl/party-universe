<!DOCTYPE html>
<html lang="en" dir="ltr">
	<head>
		<meta charset="utf-8">
		<link rel="stylesheet" href="styles.css">
		<title>Party Universe</title>
	</head>

	<body>
		<h3>Stats</h3>
		<span id="party"></span> || 
		<span id="money"></span> || 
		<span id="clout"></span></br>
		<span id="doorFee"></span>
		<button onclick="doorFee(1)">+$1</button>
		<button onclick="doorFee(-1)" id="doorFeeDown">-$1</button>
		
		<h3>Actions</h3>
		<button onclick="digForChange()">Dig for Change</button>
		<button onclick="kickSomeoneOut()" id="kickSomeoneOut">Kick Someone Out</button>
		
		<h3>Supplies</h3>
		<!-- <span id="balloon"></span> <button onclick="" id="balloonUpgrade"></button></br> -->
		
		<h3>Alcohol</h3>
		
		<h3>Venues</h3>
		
		<h3>Promotions</h3>
		<button onclick="invite()">Send a Text (Free)</button>

		<h3>Text Messages</h3>
		<div id="textMessageBox"><ul id="textMessages"></ul></div>
		
		<h3>FaceSpace</h3>
		<div id="faceSpaceBox"><ul id="faceSpaceFeed"></ul></div>
		
		<h3>Game Data</h3>
		<button onclick="saveGame()">Save Game</button>
		<button onclick="loadGame()">Load Game</button>
		<button onclick="deleteSave()">Delete Save</button>
		
		<p>Copyright 2019 - Ver. alpha 1.1</p>
		
		<script src="chance.js" charset="utf-8" type="text/javascript"></script>
		<script src="dialogue.js" charset="utf-8" type="text/javascript"></script>		
		<script src="main.js" charset="utf-8" type="text/javascript"></script>
	</body>
</html>
